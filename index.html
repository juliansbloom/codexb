<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Lens Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Contact Lens Shop</h1>
    <div id="cart">Cart: <span id="cart-count">0</span></div>
  </header>
  <main>
    <section class="product-list">
      <article class="product">
        <img src="https://via.placeholder.com/150" alt="Daily Lenses">
        <h2>Daily Lenses</h2>
        <p>$20</p>
        <button data-product="Daily Lenses" data-price="20">Add to Cart</button>
      </article>
      <article class="product">
        <img src="https://via.placeholder.com/150" alt="Monthly Lenses">
        <h2>Monthly Lenses</h2>
        <p>$50</p>
        <button data-product="Monthly Lenses" data-price="50">Add to Cart</button>
      </article>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
